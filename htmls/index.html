<!DOCTYPE html>
 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.imgur.com/RnKykmr.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
  
    <div class="wrapper">
        <header>Sheet for students of AIU</header>
          <span class="rotatingText-adjective">Devide</span>
          <span class="rotatingText-adjective">and</span>
          <span class="rotatingText-adjective">Eat elephant in pieces</span>
        <div class="inputField">
          <input  type="text" id="inputBox" placeholder="Add your new todo">
          
          <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
         
        </ul>
        <div class="footer">
          <span>You have <span class="pendingTasks"></span>Pending tasks</span>
          <button>Clear All</button>
        </div>
        
  <script src="script.js"></script>

</body>
</html>
